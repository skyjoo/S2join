<!DOCTYPE html>
<html>
<head>
  <title>회원가입</title>
  <style>
    .gray-text {
      color: gray;
    }
    .error-text {
      color: red;
    }
    .success-text {
      color: green;
    }
  </style>
</head>
<body>
  <h1>회원가입</h1>
  
  <form>
    <label for="name">이름:</label>
    <input type="text" id="name" value="이름" disabled><br><br>
    
    <label for="birthdate">생년월일:</label>
    <input type="text" id="birthdate" value="생년월일" disabled><br><br>
    
    <label for="email">이메일 주소:</label>
    <input type="email" id="email" value="이메일 주소" disabled><br><br>
    
    <label for="username">아이디:</label>
    <input type="text" id="username" placeholder="영문, 숫자 10-12자리 이내를 입력해 주세요." required><br>
    <button type="button" id="checkUsername">중복확인</button><br>
    <div id="usernameStatus" class="gray-text"></div><br>
    
    <label for="password">비밀번호:</label>
    <input type="password" id="password" placeholder="영문, 숫자를 혼용하여 10-12자리 이내로 입력해 주세요." required><br><br>
    
    <label for="confirmPassword">비밀번호 확인:</label>
    <input type="password" id="confirmPassword" placeholder="비밀번호를 한번 더 입력해주세요." required><br><br>
    
    <label for="phone1">핸드폰 번호:</label>
    <input type="tel" id="phone1" pattern="[0-9]{3}" maxlength="3" required> -
    <input type="tel" id="phone2" pattern="[0-9]{4}" maxlength="4" required> -
    <input type="tel" id="phone3" pattern="[0-9]{4}" maxlength="4" required><br><br>
    
    <button type="button" id="submit">확인</button>
    <button type="button" id="cancel">취소</button>
  </form>
  
  <script>
    // 아이디 중복확인 버튼 클릭 시
    document.getElementById("checkUsername").addEventListener("click", function() {
      var username = document.getElementById("username").value;
      var usernameStatus = document.getElementById("usernameStatus");
      
      if (!/^[A-Za-z0-9]{10,12}$/.test(username)) {
        usernameStatus.textContent = "입력한 아이디가 조건에 맞지 않습니다. 아이디를 다시 한 번 확인하여 주세요.";
        usernameStatus.className = "error-text";
      } else {
        // 중복 확인 로직 구현
        // ...
        
        var isDuplicate = false; // 중복 여부 (예시로 false 설정)
        if (isDuplicate) {
          usernameStatus.textContent = "입력한 아이디는 기존 계정과 중복됩니다. 다른 아이디를 입력해 주세요.";
          usernameStatus.className = "error-text";
        } else {
          usernameStatus.textContent = "입력한 아이디는 사용 가능합니다.";
          usernameStatus.className = "success-text";
        }
      }
    });
    
    // 확인 버튼 클릭 시
    document.getElementById("submit").addEventListener("click", function() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var phone1 = document.getElementById("phone1").value;
      var phone2 = document.getElementById("phone2").value;
      var phone3 = document.getElementById("phone3").value;
      
      var errorMessages = [];
      
      if (!/^[A-Za-z0-9]{10,12}$/.test(password)) {
        errorMessages.push("입력한 비밀번호가 조건에 맞지 않습니다. 비밀번호를 다시 한 번 확인해 주세요.");
      }
      
      if (password !== confirmPassword) {
        errorMessages.push("비밀번호가 서로 일치하지 않습니다. 비밀번호를 다시 한 번 확인해 주세요.");
      }
      
      if (phone1.length !== 3 || phone2.length !== 4 || phone3.length !== 4) {
        errorMessages.push("핸드폰 번호가 입력되지 않았습니다. 핸드폰 번호를 입력해 주세요.");
      }
      
      if (errorMessages.length > 0) {
        alert(errorMessages.join("\n"));
      } else {
        // 회원가입 완료 로직 구현
        // ...
        
        alert("회원가입이 완료되었습니다.");
        window.location.href = "로그인 페이지 URL"; // 로그인 페이지로 이동
      }
    });
    
    // 취소 버튼 클릭 시
    document.getElementById("cancel").addEventListener("click", function() {
      window.location.href = "메인 페이지 URL"; // 메인 페이지로 이동
    });
  </script>
</body>
</html>
